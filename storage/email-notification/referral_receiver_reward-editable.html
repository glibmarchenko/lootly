<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="text" style="padding-bottom: 13px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            {customer},
        </td>
    </tr>
    <tr>
        <td class="text" style="padding-bottom: 29px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            {reward-earning-text}<br />
            <br />
            Use this coupon code at checkout to redeem your savings: <span class="m-hide"><br /></span>
        </td>
    </tr>
    <tr>
        <td class="text-2" style="padding-bottom: 30px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:20px; line-height:24px; text-align:center; font-weight:bold;">
            {coupon-code}
        </td>
    </tr>
    <tr>
        <td class="img-center" style="padding-bottom: 27px; text-align:center;">
            <span style="color: #7ab74d;">{reward-icon}</span>
        </td>
    </tr>
    <!-- Button -->
    <tr>
        <td align="center">
            {button}
        </td>
    </tr>
    <!-- END Button -->
</table>
