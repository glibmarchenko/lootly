<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="text-center" style="padding-bottom: 13px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            {customer},
        </td>
    </tr>
    <tr>
        <td class="text-center pb-30" style="padding-bottom: 35px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            {vip-tier-entry-text}
        </td>
    </tr>
    <tr>
        <td class="img-center mx-84 pb-30" style="padding-bottom: 58px; text-align:center;">
            <span style="color: #d4ba5e;">{vip-tier-icon}</span>
        </td>
    </tr>

    <!-- Available Rewards -->
    <tr>
        <td class="img pb-20">
            <available-rewards style="padding-bottom: 27px; text-align:left;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="text t-left" style="padding-bottom: 22px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:20px; text-align:left;">
                        <strong>Available Rewards to use right now</strong><br /><br />
                        Use the below coupon on your next order:
                    </td>
                </tr>
            </table>
            {available-rewards-list}
            </available-rewards>
        </td>
    </tr>
    <!-- END Available Rewards -->

    <!-- Gold VIP -->
    <tr>
        <td class="img">
            <tier-benefits style="padding-bottom: 10px; text-align:left;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="text t-left" style="padding-bottom: 22px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:20px; text-align:left;">
                        <strong>{tier-name} VIP Tier Benefits</strong>
                    </td>
                </tr>
            </table>
            {benefit-list}
            </tier-benefits>
        </td>
    </tr>
    <!-- END Gold VIP -->

    <!-- Button -->
    <tr>
        <td align="center" style="padding-top: 18px;" class="pt-10">
            {button}
        </td>
    </tr>
    <!-- END Button -->
</table>
