<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="text"
            style="padding-bottom: 13px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            {customer},
        </td>
    </tr>
    <tr>
        <td class="text"
            style="padding-bottom: 12px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            You have a <strong>{reward-name}</strong> coupon waiting for you<span class="m-hide"><br/></span>
            in your {company} account! Simply login and click<span class="m-hide"><br/></span>
            the redeem button to get your coupon.
        </td>
    </tr>
    <tr>
        <td class="text pb-30"
            style="padding-bottom: 40px; color:#2a2a2a; font-family:Arial,sans-serif; font-size:16px; line-height:26px; text-align:center;">
            You currently have <strong>{point-balance} points</strong>, enough<span class="m-hide"><br/></span>
            to redeem for a <strong>{reward-name}</strong> discount.
        </td>
    </tr>
    <tr>
        <td class="img-center pb-30" style="padding-bottom: 49px; text-align:center;">
            <span style="color: #7ab74d;">{reward-icon}</span>
        </td>
    </tr>

    <!-- Button -->
    <tr>
        <td align="center">
            {button}
        </td>
    </tr>
    <!-- END Button -->
</table>
